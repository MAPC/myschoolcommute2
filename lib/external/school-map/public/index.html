<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css"></link>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style leaflet-browser-print-content>
      .MapLegend * { 
        position: relative;
        box-sizing: border-box;

        line-height: initial;
      }

      .MapLegend {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 999;
        display: flex;

        width: 350px;
        padding: 9px 12px;

        background: rgba(255,255,255,.7);

        border: 1px solid #aaa;
        box-shadow: 3px 3px 4px 0px rgba(10,10,10,.26);
      }

      @media (max-width: 960px) {
        .MapLegend {
          display: block; 
          width: 160px;
        }
      }

      .MapLegend h4 {
        margin-top: 0;
        margin-bottom: 8px;

        font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 10px;
        text-align: left;
      }

      .MapLegend ul { 
        margin: 6px auto;
        padding-left: 4px;

        list-style: none; 
      }

      .MapLegend li {
        position: relative;

        margin: 4px auto;
        
        font-size: 10px;
        text-align: left;
      }

      .MapLegend li span {
        display: inline-block;
        overflow: hidden;

        width: 14px;
        height: 14px;
        margin-right: 10px;

        text-align: center;

        border: 1px solid #444;
      }

      .MapLegend li span svg {
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);

        margin: 0 auto; 
      }


      .MapLegend .modes {
        flex: 1 0 80%; 
      }

      .MapLegend .modes li span {
        width: 7px; 
        height: 7px;

        border-radius: 50%;
      }

      .MapLegend .walksheds {
        flex: 1 0 20%;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
